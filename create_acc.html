      display: grid;

    }

    .section label {
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .sub-menu {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      padding-left: 12px;
      border-left: 2px solid #000;
    }

    .section:hover .sub-menu { display: flex; }

    .sub-menu a {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #000;
      text-decoration: none;
    }

    .center-box {
      width: 100%;
      max-width: 420px;
      margin: 60px auto;
      text-align: center;
    }

    .small-logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .signin-heading {
      font-size: 26px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .signin-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signin-form input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    .black-btn {
      background: #000;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .black-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .white-btn {
      background: #fff;
      color: #000;
      padding: 14px;
      border: 1px solid #000;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .helper-text {
      font-size: 13px;
      margin-top: 6px;
      color: #666;
      text-align: left;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .success-msg {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    /* PASSWORD TOGGLE */
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: #000;
    }
  </style>
</head>

<body>

      <div class="dropdown">

          <div class="section">
            <label>CLOTHING</label>

              <a href="women.html?category=tops">TOPS</a>

    <a href="main.html">

<section class="center-box">
  <img src="img/title-logo.png" class="title-image small-logo" alt="Trendify Apparel" />

  <h2 class="signin-heading">CREATE ACCOUNT</h2>

  <!-- ERROR/SUCCESS MESSAGES -->
  <p class="error-msg" id="errorMsg"></p>
  <p class="success-msg" id="successMsg"></p>

  <form class="signin-form" id="signupForm">
    <input type="text" id="fullName" placeholder="Full name" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="button" class="toggle-password" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <div class="password-container">
      <input type="password" id="confirm" placeholder="Confirm password" required minlength="6" />
      <button type="button" class="toggle-password" id="toggleConfirm">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <p class="helper-text">Password must be at least 6 characters.</p>

    <button class="black-btn" type="submit">CREATE ACCOUNT</button>
    <button type="button" class="white-btn" onclick="window.location.href='sign-in.html'">
      BACK TO SIGN IN
    </button>
  </form>
</section>

<script>
  // close dropdowns when clicking outside
  document.addEventListener("click", function(e) {
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(drop => {
      const toggle = drop.querySelector(".toggle");
      if (!drop.contains(e.target)) toggle.checked = false;
    });
  });

  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    successMsg.style.display = 'none';
  }

  function showSuccess(message) {
    successMsg.textContent = message;
    successMsg.style.display = 'block';
    errorMsg.style.display = 'none';
  }

  function clearMessages() {
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
  }

  // CREATE ACCOUNT FORM - Connected to Database
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearMessages();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    const submitBtn = document.querySelector('.black-btn');

    // Validate passwords match
    if (password !== confirm) {
      showError('Passwords do not match');
      return;
    }

    // Validate password length
    if (password.length < 6) {
      showError('Password must be at least 6 characters');
      return;
    }

    // Split full name into first and last
    const nameParts = fullName.split(' ');
    const firstName = nameParts[0] || '';
    const lastName = nameParts.slice(1).join(' ') || '';

    try {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      const response = await fetch('register.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include',
        body: JSON.stringify({
          first_name: firstName,
          last_name: lastName,
          email: email,
          password: password
        })
      });

      const result = await response.json();

      if (result.success) {
        showSuccess('Account created successfully! Please sign in.');

        // Redirect to sign-in page after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'sign-in.html';
        }, 1500);
      } else {
        showError(result.message || 'Registration failed. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'CREATE ACCOUNT';
      }

    } catch (error) {
      console.error('Error:', error);
      showError('Connection error. Please make sure XAMPP is running.');
      submitBtn.disabled = false;
      submitBtn.textContent = 'CREATE ACCOUNT';
    }
  });

  // PASSWORD TOGGLE FUNCTIONALITY
  const togglePasswordBtn = document.getElementById('togglePassword');
  const toggleConfirmBtn = document.getElementById('toggleConfirm');
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirm');

  togglePasswordBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const icon = togglePasswordBtn.querySelector('i');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });

  toggleConfirmBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const icon = toggleConfirmBtn.querySelector('i');
    
    if (confirmInput.type === 'password') {
      confirmInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      confirmInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });
</script>

</body>

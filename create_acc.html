    }

    .google-btn {

      border-color: #999;

<section class="center-box">
  <img src="img/title-logo.png" class="title-image small-logo" alt="Trendify Apparel" />

  <!-- ERROR/SUCCESS MESSAGES -->
  <p class="error-msg" id="errorMsg"></p>
  <p class="success-msg" id="successMsg"></p>

  <form class="signin-form" id="signupForm">
    <input type="text" id="fullName" placeholder="Full name" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="button" class="toggle-password" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <div class="password-container">
      <input type="password" id="confirm" placeholder="Confirm password" required minlength="6" />
      <button type="button" class="toggle-password" id="toggleConfirm">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <p class="helper-text">Password must be at least 6 characters.</p>

    <button class="black-btn" type="submit">CREATE ACCOUNT</button>
    <div class="divider-container">
      <div class="divider"></div>
      <span class="divider-text">OR</span>
      <div class="divider"></div>
    </div>

    <div class="social-signin">
      <button type="button" id="googleSignInBtn" class="google-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      BACK TO SIGN IN

<script>
  // close dropdowns when clicking outside
  document.addEventListener("click", function(e) {
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(drop => {
      const toggle = drop.querySelector(".toggle");
      if (!drop.contains(e.target)) toggle.checked = false;
    });
  });

  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    successMsg.style.display = 'none';
  }

  function showSuccess(message) {
    successMsg.textContent = message;
    successMsg.style.display = 'block';
    errorMsg.style.display = 'none';
  }

  function clearMessages() {
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
  }

  // CREATE ACCOUNT FORM - Connected to Database
  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearMessages();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    const submitBtn = document.querySelector('.black-btn');

    // Validate passwords match
    if (password !== confirm) {
      showError('Passwords do not match');
      return;
    }

    // Validate password length
    if (password.length < 6) {
      showError('Password must be at least 6 characters');
      return;
    }

    // Split full name into first and last
    const nameParts = fullName.split(' ');
    const firstName = nameParts[0] || '';
    const lastName = nameParts.slice(1).join(' ') || '';

    try {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      const response = await fetch('register.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include',
        body: JSON.stringify({
          first_name: firstName,
          last_name: lastName,
          email: email,
          password: password
        })
      });

      const result = await response.json();

      if (result.success) {
        showSuccess('Account created successfully! Please sign in.');

        // Redirect to sign-in page after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'sign-in.html';
        }, 1500);
      } else {
        showError(result.message || 'Registration failed. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'CREATE ACCOUNT';
      }

    } catch (error) {
      console.error('Error:', error);
      showError('Connection error. Please make sure XAMPP is running.');
      submitBtn.disabled = false;
      submitBtn.textContent = 'CREATE ACCOUNT';
    }
  });

  // PASSWORD TOGGLE FUNCTIONALITY
  const togglePasswordBtn = document.getElementById('togglePassword');
  const toggleConfirmBtn = document.getElementById('toggleConfirm');
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirm');

  togglePasswordBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const icon = togglePasswordBtn.querySelector('i');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });

  toggleConfirmBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const icon = toggleConfirmBtn.querySelector('i');
    
    if (confirmInput.type === 'password') {
      confirmInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      confirmInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });
</script>

  <script>
    // GOOGLE SIGN IN HANDLER (reuse backend `google_signin.php`)
    const googleSignInBtn = document.getElementById('googleSignInBtn');

    googleSignInBtn.addEventListener('click', async function(e) {
      e.preventDefault();
      googleSignInBtn.disabled = true;
      googleSignInBtn.textContent = 'Continuing...';

      try {
        if (typeof google === 'undefined') {
          // If Google library not loaded, show message and restore
          alert('Google Sign-In not available. Please try again later.');
          googleSignInBtn.disabled = false;
          googleSignInBtn.textContent = 'Continue with Google';
          return;
        }

        google.accounts.id.initialize({
          client_id: '479378742152-0jc9qqlk4ueg5a0pc0suk6mldjg2uk7k.apps.googleusercontent.com',
          callback: handleGoogleSignIn
        });

        // Render (attach) the Google button to our existing button element
        google.accounts.id.renderButton(googleSignInBtn, {
          type: 'standard',
          size: 'large',
          width: '100%'
        });

        google.accounts.id.prompt();
      } catch (err) {
        console.error('Google Sign-In error:', err);
        alert('Google Sign-In failed.');
        googleSignInBtn.disabled = false;
        googleSignInBtn.textContent = 'Continue with Google';
      }
    });

    async function handleGoogleSignIn(response) {
      try {
        const result = await fetch('google_signin.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: response.credential })
        });

        const data = await result.json();
        if (data.success) {
          // On success, redirect to main or profile flow
          window.location.href = data.redirect || 'main.html';
        } else {
          alert('Google sign-in failed: ' + (data.message || 'Unknown'));
          googleSignInBtn.disabled = false;
          googleSignInBtn.textContent = 'Continue with Google';
        }
      } catch (err) {
        console.error(err);
        alert('Sign-in error. Please try again.');
        googleSignInBtn.disabled = false;
        googleSignInBtn.textContent = 'Continue with Google';
      }
    }
  </script>

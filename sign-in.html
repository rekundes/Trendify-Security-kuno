            letter-spacing: 1px;

        .signin-form {

            gap: 15px;

        .signin-form input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        .stay {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .black-btn {
            background: #000;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .black-btn:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .black-btn:hover:not(:disabled) {
            background: #333;
        }

        .white-btn {
            background: #fff;
            color: #000;
            padding: 14px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .forgot {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }

        .forgot a {
            color: #000;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .forgot a:hover {
            color: #333;
        }

        /* PASSWORD TOGGLE */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;

        .toggle-password {

            background: none;

<script>
    document.addEventListener("click", function(e) {
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach(drop => {
            const toggle = drop.querySelector(".toggle");

            if (!drop.contains(e.target)) {
                toggle.checked = false;
            }
        });

// Lockout timer management
function checkAccountLockout(email) {
    const lockoutKey = `lockout_${email}`;
    const lockoutEnd = localStorage.getItem(lockoutKey);
    
    if (lockoutEnd) {
        const now = Date.now();
        const endTime = parseInt(lockoutEnd);
        
        if (now < endTime) {
            return Math.ceil((endTime - now) / 1000);
        } else {
            localStorage.removeItem(lockoutKey);
            return 0;
        }
    }
    return 0;
}

function startLockoutCountdown(email, secondsLeft) {
    const lockoutKey = `lockout_${email}`;
    const endTime = Date.now() + (secondsLeft * 1000);
    localStorage.setItem(lockoutKey, endTime);
    
    const signInBtn = document.querySelector('.black-btn');
    const emailInput = document.querySelector('input[type="email"]');
    
    const updateTimer = () => {
        const remaining = checkAccountLockout(email);
        
        if (remaining > 0) {
            signInBtn.disabled = true;
            signInBtn.textContent = `LOCKED - Try again in ${remaining}s`;
            setTimeout(updateTimer, 1000);
        } else {
            signInBtn.disabled = false;
            signInBtn.textContent = 'SIGN IN';
            localStorage.removeItem(lockoutKey);
        }
    };
    
    updateTimer();
}

// Check for existing lockout on page load
window.addEventListener('load', function() {
    const emailInput = document.querySelector('input[type="email"]');
    const email = emailInput.value || localStorage.getItem('lastAttemptedEmail');
    
    if (email) {
        const lockoutTime = checkAccountLockout(email);
        if (lockoutTime > 0) {
            startLockoutCountdown(email, lockoutTime);
        }
    }
});

// Sign-in form behavior: set logged-in flag and redirect if 'next' is provided
document.querySelector('.signin-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;
    const signInBtn = document.querySelector('.black-btn');
    
    // Do not block submission based on localStorage lockout alone.
    // The server is authoritative — send credentials and let it decide.
    
    // Save email for future lockout checks
    localStorage.setItem('lastAttemptedEmail', email);
    
    try {
        const response = await fetch('login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
                email: email,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Clear lockout on successful login
            localStorage.removeItem(`lockout_${email}`);
            
            // Mark as logged in
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('hasProfile', 'true');
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Use redirect from server response if available
            if (data.redirect) {
                window.location.href = data.redirect;
            } else {
                // Fallback: respect next parameter for redirect
                const params = new URLSearchParams(window.location.search);
                const next = params.get('next');
                if (next) {
                    window.location.href = decodeURIComponent(next);
                } else {
                    window.location.href = 'main.html';
                }
            }
        } else {
            // Check if this is a lockout response
            if (data.seconds_left) {
                startLockoutCountdown(email, data.seconds_left);
                alert('Login failed: ' + data.message);
            } else {
                alert('Login failed: ' + data.message);
            }
        }
    } catch (error) {
        alert('Error logging in: ' + error.message);
    }
});

// Update lockout UI when email input changes
function updateLockoutUI(email) {
    const signInBtn = document.querySelector('.black-btn');
    if (!email) {
        signInBtn.disabled = false;
        signInBtn.textContent = 'SIGN IN';
        return;
    }

    const remaining = checkAccountLockout(email);
    if (remaining > 0) {
        signInBtn.disabled = true;
        signInBtn.textContent = `LOCKED - Try again in ${remaining}s`;

        if (window._lockoutInterval) clearInterval(window._lockoutInterval);
        window._lockoutInterval = setInterval(() => {
            const r = checkAccountLockout(email);
            if (r > 0) {
                signInBtn.textContent = `LOCKED - Try again in ${r}s`;
            } else {
                clearInterval(window._lockoutInterval);
                signInBtn.disabled = false;
                signInBtn.textContent = 'SIGN IN';
            }
        }, 1000);
    } else {
        signInBtn.disabled = false;
        signInBtn.textContent = 'SIGN IN';
    }
}

const emailInput = document.querySelector('input[type="email"]');
emailInput.addEventListener('input', function() {
    updateLockoutUI(this.value.trim());
});

// Apply UI on load for any prefilled email
updateLockoutUI(emailInput.value.trim());

// PASSWORD TOGGLE FUNCTIONALITY
const togglePasswordBtn = document.getElementById('togglePassword');
const passwordInput = document.querySelector('.password-container input[type="password"]');

togglePasswordBtn.addEventListener('click', function(e) {
    e.preventDefault();
    const icon = togglePasswordBtn.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});

// GOOGLE SIGN IN
const googleSignInBtn = document.getElementById('googleSignInBtn');

googleSignInBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    
    // Show loading state
    googleSignInBtn.disabled = true;
    googleSignInBtn.textContent = 'Signing in...';
    
    try {
        // Initialize Google Sign-In
        if (typeof google === 'undefined') {
            // Google API not loaded, fallback to form-based approach
            const clientId = '479378742152-0jc9qqlk4ueg5a0pc0suk6mldjg2uk7k.apps.googleusercontent.com';
            
            // Create a simple auth endpoint that can be called
            alert('Google Sign-In requires setup. Please contact support.');
            googleSignInBtn.disabled = false;
            googleSignInBtn.textContent = 'Sign in with Google';
            return;
        }
        
        // Initiate Google Sign-In flow
        google.accounts.id.initialize({
            client_id: '479378742152-0jc9qqlk4ueg5a0pc0suk6mldjg2uk7k.apps.googleusercontent.com',
            callback: handleGoogleSignIn
        });
        
        google.accounts.id.renderButton(googleSignInBtn, {
            type: 'standard',
            size: 'large',
            width: '100%'
        });
        
        google.accounts.id.prompt();
        
    } catch (error) {
        console.error('Google Sign-In error:', error);
        alert('Google Sign-In is not available. Please sign in with your email and password.');
        googleSignInBtn.disabled = false;
        googleSignInBtn.textContent = 'Sign in with Google';
    }
});

async function handleGoogleSignIn(response) {
    try {
        // Send the token to your backend
        const result = await fetch('google_signin.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                token: response.credential
            })
        });
        
        const data = await result.json();
        
        if (data.success) {
            // Mark as logged in
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('hasProfile', 'true');
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Redirect to main page or next parameter
            const params = new URLSearchParams(window.location.search);
            const next = params.get('next');
            if (next) {
                window.location.href = decodeURIComponent(next);
            } else {
                window.location.href = 'main.html';
            }
        } else {
            alert('Sign in failed: ' + (data.message || 'Unknown error'));
            googleSignInBtn.disabled = false;
            googleSignInBtn.textContent = 'Sign in with Google';
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Sign in error. Please try again.');
        googleSignInBtn.disabled = false;
        googleSignInBtn.textContent = 'Sign in with Google';
    }
}

        /* ---------------- NAVIGATION BAR ---------------- */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 9999;
            background: #fff;
            width: 100%;
            padding: 14px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e7e7e7;
        }

        /* GRID: LEFT NAV | LOGO | RIGHT NAV */
        .nav-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        /* LEFT NAV */
        .main-nav {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .main-nav label,

            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }


        

        /* CENTER LOGO */
        .logo {
            width: 70px;
            display: block;
            margin: 0 auto;
        }

        /* RIGHT NAV */
        .nav-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 22px;
        }

        .nav-right i {
            font-size: 22px;
            color: #000;
            cursor: pointer;
        }

        /* ---------------- CLICK DROPDOWN ---------------- */
        .dropdown {
            position: relative;
        }

        .toggle {
            display: none;
        }

        .toggle:checked + label + .dropdown-area {
            display: flex;
        }

        .dropdown-area {
            position: absolute;
            top: 100%;
            left: 0;
            width: 260px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 25px 20px;
            padding-right: 35px;
            display: none;
            flex-direction: column;
            gap: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        /* ---------------- SUBMENU (hover only) ---------------- */
        .section {
            position: relative;
        }

        .section label {
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .sub-menu {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            padding-left: 12px;
            border-left: 2px solid #000;
        }

        .section:hover .sub-menu {
            display: flex;
        }

        .sub-menu a {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        .sub-menu a:hover {
            opacity: 0.7;
        }

        /* ---------------- SIGN IN PAGE ---------------- */
        .center-box {
            width: 100%;
            max-width: 420px;
            margin: 60px auto   ;
            text-align: center;
        }

        .small-logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .signin-heading {
            font-size: 26px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signin-form input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        .stay {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .black-btn {
            background: #000;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .black-btn:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .black-btn:hover:not(:disabled) {
            background: #333;
        }

        .white-btn {
            background: #fff;
            color: #000;
            padding: 14px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .forgot {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            flex: 1;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #000;
        }
    </style>

<!-- SIGN IN FORM -->
<section class="center-box">
    <img src="img/title-logo.png" class="title-image small-logo" alt="Trendify Apparel" />

    <h2 class="signin-heading">SIGN IN</h2>

    <form class="signin-form">
        <input type="email" placeholder="E-mail" />
        <div class="password-wrapper">
            <input type="password" id="password-input" placeholder="Password" />
            <button type="button" class="toggle-password" id="toggle-pwd" onclick="togglePasswordVisibility()" title="Show/Hide Password">
                <i class="fa-regular fa-eye"></i>
            </button>
        </div>

            <input type="checkbox" id="stay-signed" />
            <label for="stay-signed">Stay signed in</label>
        </div>

        <button class="black-btn" type="submit">SIGN IN</button>

        <button type="button" onclick="window.location.href='create_acc.html'" class="white-btn">CREATE ACCOUNT</button>

        <p class="forgot">Forgotten your password?</p>
    </form>
</section>

<!-- OUTSIDE CLICK SCRIPT -->
<script>
    document.addEventListener("click", function(e) {
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach(drop => {
            const toggle = drop.querySelector(".toggle");

            if (!drop.contains(e.target)) {
                toggle.checked = false;
            }
        });
// Toggle password visibility
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password-input');
    const toggleBtn = document.getElementById('toggle-pwd');
    const icon = toggleBtn.querySelector('i');
    const currentValue = passwordInput.value;  // Save the value
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordInput.value = currentValue;  // Restore the value
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        passwordInput.focus();
    } else {
        passwordInput.type = 'password';
        passwordInput.value = currentValue;  // Restore the value
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        passwordInput.focus();
    }
}

// Lockout timer management
function checkAccountLockout(email) {
    const lockoutKey = `lockout_${email}`;
    const lockoutEnd = localStorage.getItem(lockoutKey);
    
    if (lockoutEnd) {
        const now = Date.now();
        const endTime = parseInt(lockoutEnd);
        
        if (now < endTime) {
            return Math.ceil((endTime - now) / 1000);
        } else {
            localStorage.removeItem(lockoutKey);
            return 0;
        }
    }
    return 0;
}

function startLockoutCountdown(email, secondsLeft) {
    const lockoutKey = `lockout_${email}`;
    const endTime = Date.now() + (secondsLeft * 1000);
    localStorage.setItem(lockoutKey, endTime);
    
    const signInBtn = document.querySelector('.black-btn');
    const emailInput = document.querySelector('input[type="email"]');
    
    const updateTimer = () => {
        const remaining = checkAccountLockout(email);
        
        if (remaining > 0) {
            signInBtn.disabled = true;
            signInBtn.textContent = `LOCKED - Try again in ${remaining}s`;
            setTimeout(updateTimer, 1000);
        } else {
            signInBtn.disabled = false;
            signInBtn.textContent = 'SIGN IN';
            localStorage.removeItem(lockoutKey);
        }
    };
    
    updateTimer();
}

// Check for existing lockout on page load
window.addEventListener('load', function() {
    const emailInput = document.querySelector('input[type="email"]');
    const email = emailInput.value || localStorage.getItem('lastAttemptedEmail');
    
    if (email) {
        const lockoutTime = checkAccountLockout(email);
        if (lockoutTime > 0) {
            startLockoutCountdown(email, lockoutTime);
        }
    }
});

// Sign-in form behavior: set logged-in flag and redirect if 'next' is provided
document.querySelector('.signin-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.querySelector('input[type="email"]').value;
    const password = document.getElementById('password-input').value;
    const signInBtn = document.querySelector('.black-btn');
    
    // Do not block submission based on localStorage lockout alone.
    // The server is authoritative — send credentials and let it decide.
    
    // Save email for future lockout checks
    localStorage.setItem('lastAttemptedEmail', email);
    
    try {
        const response = await fetch('login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
                email: email,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Clear lockout on successful login
            localStorage.removeItem(`lockout_${email}`);
            
            // Mark as logged in
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('hasProfile', 'true');
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Use redirect from server response if available
            if (data.redirect) {
                window.location.href = data.redirect;
            } else {
                // Fallback: respect next parameter for redirect
                const params = new URLSearchParams(window.location.search);
                const next = params.get('next');
                if (next) {
                    window.location.href = decodeURIComponent(next);
                } else {
                    window.location.href = 'main.html';
                }
            }
        } else {
            // Check if this is a lockout response
            if (data.seconds_left) {
                startLockoutCountdown(email, data.seconds_left);
                alert('Login failed: ' + data.message);
            } else {
                alert('Login failed: ' + data.message);
            }
        }
    } catch (error) {
        alert('Error logging in: ' + error.message);
    }
});

// Update lockout UI when email input changes
function updateLockoutUI(email) {
    const signInBtn = document.querySelector('.black-btn');
    if (!email) {
        signInBtn.disabled = false;
        signInBtn.textContent = 'SIGN IN';
        return;
    }

    const remaining = checkAccountLockout(email);
    if (remaining > 0) {
        signInBtn.disabled = true;
        signInBtn.textContent = `LOCKED - Try again in ${remaining}s`;

        if (window._lockoutInterval) clearInterval(window._lockoutInterval);
        window._lockoutInterval = setInterval(() => {
            const r = checkAccountLockout(email);
            if (r > 0) {
                signInBtn.textContent = `LOCKED - Try again in ${r}s`;
            } else {
                clearInterval(window._lockoutInterval);
                signInBtn.disabled = false;
                signInBtn.textContent = 'SIGN IN';
            }
        }, 1000);
    } else {
        signInBtn.disabled = false;
        signInBtn.textContent = 'SIGN IN';
    }
}

const emailInput = document.querySelector('input[type="email"]');
emailInput.addEventListener('input', function() {
    updateLockoutUI(this.value.trim());
});

// Apply UI on load for any prefilled email
updateLockoutUI(emailInput.value.trim());
</script>

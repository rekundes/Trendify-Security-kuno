<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Trendify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-password-wrapper {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #333;
        }

        .reset-password-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .reset-password-container h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
            background-color: #f8f8f8;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
            background-color: white;
        }

        .next-btn {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .next-btn:hover {
            background-color: #333;
        }

        .next-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-password-wrapper">
        <a href="sign-in.html" class="back-btn">
            <i class="fas fa-chevron-left"></i>
        </a>

        <div class="reset-password-container">
            <h2>Reset Password</h2>

            <div id="message" class="message"></div>
            <div id="loading" class="loading"><div class="spinner"></div></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email/Phone" required>
                </div>

                <button type="submit" class="next-btn" id="nextBtn">NEXT</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const emailInput = document.getElementById('email');
        const nextBtn = document.getElementById('nextBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            showMessage('', '');
            loadingDiv.style.display = 'block';
            nextBtn.disabled = true;

            try {
                showMessage('', '');
                loadingDiv.style.display = 'block';
                nextBtn.disabled = true;

                const response = await fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const responseText = await response.text();
                console.log('Response:', responseText);

                if (!response.ok) {
                    loadingDiv.style.display = 'none';
                    showMessage(`HTTP error! status: ${response.status}`, 'error');
                    nextBtn.disabled = false;
                    return;
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    loadingDiv.style.display = 'none';
                    showMessage('Server returned invalid response. Please try again.', 'error');
                    nextBtn.disabled = false;
                    console.error('JSON parse error:', e);
                    return;
                }

                loadingDiv.style.display = 'none';

                if (data.success) {
                    showMessage('Verification code sent to your email', 'success');
                    emailInput.value = '';
                    
                    // Redirect to verification page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'verify_code.html?email=' + encodeURIComponent(data.email);
                    }, 1500);
                } else {
                    showMessage(data.message || 'An error occurred. Please try again.', 'error');
                    nextBtn.disabled = false;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showMessage('Network error: ' + error.message, 'error');
                nextBtn.disabled = false;
                console.error('Error:', error);
            }
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message';
            if (type) {
                messageDiv.classList.add(type);
            }
        }
    </script>
</body>
</html>

  const productGridEl = document.getElementById('productGrid');
  const searchInput = document.getElementById('searchInput');
  const noResultsEl = document.getElementById('noResults');

  function renderProducts(list) {
    if (!productGridEl) return;
    productGridEl.innerHTML = list.map(p => `
      <div class="product-card">
        <img src="${p.img}" onerror="this.onerror=null;this.src='img/img/placeholder.jpg'">
        <div class="product-info">
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price}</div>
        </div>
      </div>
    `).join('');
  }

  // initial render of all products
  renderProducts(allProducts);

  function filterProducts() {
    const q = (searchInput.value || '').trim().toLowerCase();
    const cards = productGridEl ? productGridEl.querySelectorAll('.product-card') : [];
    let visible = 0;

    cards.forEach(card => {
      const nameEl = card.querySelector('.product-name');
      const name = nameEl ? nameEl.textContent.trim().toLowerCase() : '';

      if (!q || name.includes(q)) {
        card.style.display = '';
        visible++;
      } else {
        card.style.display = 'none';
      }
    });

    if (noResultsEl) noResultsEl.style.display = visible ? 'none' : 'block';
  }

  if (searchInput) {
    searchInput.addEventListener('input', filterProducts);
    // Apply initial filter in case the input has a value from navigation
    filterProducts();
